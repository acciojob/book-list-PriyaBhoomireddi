<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>MyBookList</title>
</head>

<body>
    <h1>MyBookList</h1>
    <div class="form-group">
        Title<br>
        <input id="title" placeholder="Enter book title"><br>
        Author<br>
        <input id="author" placeholder="Enter author"><br>
        ISBN<br>
        <input id="isbn" placeholder="Enter ISBN"><br>
        <button id="submit">Add Book</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
